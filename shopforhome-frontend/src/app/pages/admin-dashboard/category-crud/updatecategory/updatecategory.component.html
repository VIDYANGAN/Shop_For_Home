
<mat-card>
    <h1>Update Category</h1>
    <!-- {{category | json}} -->
    <mat-card-content>
        
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="updateCategoryFormSubmit()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Category Id</mat-label>
                            <input 
                            required
                            [(ngModel)]="category.categoryId"
                            autofocus 
                            type="number" 
                            name="categoryId" 
                            matInput 
                            placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Category Title</mat-label>
                            <input 
                            required
                            [(ngModel)]="category.categoryName"
                            autofocus 
                            type="text" 
                            name="categoryName" 
                            matInput 
                            placeholder="Enter here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Category Description</mat-label>
                            <textarea 
                            required
                            [(ngModel)]="category.categoryDesc"
                            name="categoryDesc" 
                            matInput 
                            placeholder="Enter here" 
                            rows="15">
                            </textarea>
                        </mat-form-field>
                        
                        <div class="container text-center margin-t10">
                            <button type="submit" mat-raised-button color="primary"> UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
