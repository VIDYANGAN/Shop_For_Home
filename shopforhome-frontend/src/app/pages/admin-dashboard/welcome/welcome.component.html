<div class="text-center">
    <h1>Welcome to Admin Home Page</h1>
</div>


<div class="container back ">
    <div class="flex-container back" fxLayout="row wrap" fxLayoutGap="30px" >
  
    <mat-card style="width: 200px; height: 150px;">
        <mat-list>
            <p class="text-center"><b>Total Users</b></p>
            <h1 class="text-center" style="height:40px;"><b>{{users.length}}</b></h1>
            
        </mat-list>   
    </mat-card>
    <mat-card style="width: 200px; height: 150px;">
        <mat-list>
            <p class="text-center"><b>Total Product Categories</b></p>
            <h1 class="text-center" style="height:40px;"><b>{{categories.length}}</b></h1>
        </mat-list>   
    </mat-card>
    <mat-card style="width: 200px; height: 150px;">
        <mat-list>
            <p class="text-center"><b>Total Products</b></p>
            <h1 class="text-center" style="height:40px;"><b>{{products.length}}</b></h1>
        </mat-list>   
    </mat-card>

    <mat-card style="width: 200px; height: 150px;">
        <mat-list>
            <p class="text-center"><b>Total Sales</b></p>
            <span style="display:inline;"><p class="text-center">Products Sold:</p><h1 class="text-center" style="height:40px;"> <b>{{total}}</b></h1></span>
        </mat-list>   
    </mat-card>
</div></div>
